{% extends 'blog/base.html' %}

{% block content %}
{% load staticfiles%}

    <div class="portelogo">
      <img id="logob" src="{% static "images/threadd.png" %}" alt="My image" width="100%" height="50%"/>
    </div> 

  {% for post in posts %}
  <div class="actual-page">

  <table>
    <tr>
      <th class="titleb", colspan=2><a id="rocket" class="titleb" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></th>
    <!--  -->
    </tr>

    <tr>
      <td class="textb", colspan=2>{{ post.text|linebreaksbr }}</td>
    </tr>

    <tr>
      <td class="publishedb">Publi√© par <b>{{ post.author }}</b></td>
      <td class="dateb">{{ post.published_date }}</td>
    </tr>

  </table>
    </div>
  {% endfor %}


{% endblock %}
